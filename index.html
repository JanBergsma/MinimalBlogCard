<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <div class="padding-inline">
          <img src="images/cactus_img.jpg" alt="" class="img" />
        </div>
        <div class="padding-inline tag-line sora-tag">
          <span class="tag">Design</span>
        </div>
        <div class="card-content padding-inline">
          <h2 class="sora-title card-content-title">Embracing Minimalism</h2>
          <p class="sora-body card-content-body">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="card-name sora-small">Annie Spratt</div>
      </article>
    </main>
  </body>
</html>
